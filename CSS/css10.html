<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            background-color: yellow;
            height: 56vh;
            grid-gap:9px;
            grid-template-columns: auto auto auto auto;
        }
        .item{
            background-color: aquamarine;
            border: 2px solid red;
            text-align: center;
            padding: 25px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1><center><span style="background-color: blue;">Welcome to Edunet Program</span></center></h1>
    <div class="container">
        <div class="item">welcome </div>
        <div class="item">to</div>
        <div class="item">the</div>
        <div class="item">edunet</div>
        <div class="item">foundation's</div>
        <div class="item">Next</div>
        <div class="item">Gen</div>
        <div class="item">Employability</div>
        <div class="item">Program</div>
    </div>
</body>
</html>
