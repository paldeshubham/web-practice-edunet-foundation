<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        *{
            background-color: rgb(238, 231, 231);
        }
        #box{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 2px;
            border: 5px solid darkblue;
            margin: 50px;
        }
    </style>
</head>
<body>
        <!--the css box model is essentiall a box that wraps around every html element . it consist of:margins,borders,padding and the actual content-->
    <div id="box"><span style="color: red;">this is box model</span></div>
    
</body>
</html>
