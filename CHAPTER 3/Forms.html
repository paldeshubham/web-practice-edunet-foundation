<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- in this section we will study how we can create a form in HTML -->
    <div>
        <h1>Fill the Students detail</h1>
        <input type="text" placeholder="Enter your name"><br>
        <label for="Sectionida">
            <input type="radio" value="Section A" name="section" id="sectionida">Section A
        </label>
        <label for="Sectionidb">
            <input type="radio" value="Section B" name="section" id="sectionidb">Section B
        </label>
        <br>

        <input type="checkbox" name="Want food from Canteen" id="Canteen" class="red">Mark me <br>

        <input type="date" name="date" id="dateid"><br>
        <textarea name="Explain" id="expalinid" placeholder="Why you want to join"></textarea><br>
        <option value="default" name="default">Select Your car:</option>
        <input type="checkbox" name="Omni" id="car" class="red">Omni <br>
        <input type="checkbox" name="Mercedes" id="car" class="red">Mercedes <br>
        <input type="checkbox" name="Volvo" id="car" class="red">Volvo <br>
