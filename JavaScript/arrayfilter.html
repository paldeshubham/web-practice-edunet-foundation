        // ArrayFor each
        //program to print square of all elements using for each 
        // the forEach() method calls a function for each element in an array
        // the forEach() method is not executed for empty elemnts

        let arr3=[1,2,3,4,5,6,7,8,9];
        function square(n){
            document.write(`${n*n}<br>`);
        }
        arr3.forEach(square);
