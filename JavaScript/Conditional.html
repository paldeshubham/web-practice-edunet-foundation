<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script>
        // if conditional statement
        let age=20;
        if(age<18){
            console.log("Not applicable for voting");
        }
        else{
            console.log("Applicable for voting");
        }

        // else if example
        let marks=91;
        if(marks>90){
            console.log("A+")
        }
        else if(marks>80){
            console.log("A")
        }
        else if(marks>70){
            console.log("B+")
        }
        else if(marks >60){
            console.log("B")
        }
        else if(marks>40){
            console.log("Pass")
        }
        else{
            console.log("You are Failed")
        }


        //Switch Statement

        let day=3;
        switch(day)
        {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednsday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
            case 6:
                console.log("Saturday");
            case 7:
                console.log("Sunday");
            
        }
        
    </script>
    
</body>
</html>
